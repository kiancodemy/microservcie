server:
  port: 9097

spring:
  application:
    name: notification

  datasource:
    url: jdbc:postgresql://localhost:5432/notification

    username: myuser
    password: mypass


  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

logging:
  level:

    org.hibernate.SQL: trace

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true

