server:
  port: 9096

spring:

  application:
    name: gate

  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: customer-id
              uri: lb://CUSTOMER
              predicates:
                - Path=/api/customer/**
















  datasource:
    url: jdbc:postgresql://localhost:5432/fraud

    username: myuser
    password: mypass


  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true

logging:
  pattern:
    console: "[%X{traceId:-},%X{spanId:-}] %msg%n"

management:

  tracing:

    enabled: true
    sampling:
      probability: 1.0

